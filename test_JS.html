<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #2e2e2e;">
    <h1>Переворот текста</h1>
    <textarea id="inputText" placeholder="Введите текст..."></textarea><br>
    <button onclick="reverseText()">Перевернуть текст</button>
    <div id="result"></div>

    <!-- <script src="/scripts/HW_6/hw_6_ (1).js"></script> -->
    <script>
        function reverseText() {
            const input = document.getElementById("inputText").value;
            const reversed = input.split('').reverse().join('');
            document.getElementById("result").innerText = `Перевернутый текст: ${reversed}`;
        }
    </script>
</body>
</html>
